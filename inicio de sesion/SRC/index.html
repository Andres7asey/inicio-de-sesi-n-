<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de secion</title>
    <!--link de bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./main.css">
    <!--Se puede subir el script por que usa type module-->
    <script src="./main.js" type="module"></script>
    
</head>
<body>

    <!--NavBar-->

    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="#">Notas Inteligentes</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link logged-out" href="#" data-bs-toggle="modal" data-bs-target="#signinModal">SignIn</a>
              </li>
              <li class="nav-item">
                <a class="nav-link logged-out" href="#" data-bs-toggle="modal" data-bs-target="#signupModal">SignUp</a>
              </li>
              <li class="nav-item">
                <a class="nav-link logged-in" href="#" id="logout">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>


      <!-- SignIn Modal -->
<div class="modal fade" id="signinModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">SingIn</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

            <form id="login-form">

                <label for="email">Email</label>
                <input type="email" class="form-control mb-3" id="login-email" placeholder="Email" required>

                <label for="password">Password</label>
                <input type="password" class="form-control mb-3" id="login-password" placeholder="*******" required>

                <button type="submit" class="btn btn-primary">
                    Login
                </button>

            </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Signup Modal -->
<div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">SingUp</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form id="signup-form">

                <label for="email">Email</label>
                <input type="email" id="signup-email" class="form-control mb-3" placeholder="Email" required>

                <label for="password">Password</label>
                <input type="password" id="signup-password" class="form-control mb-3" placeholder="*******" required>

                <button type="submit" class="btn btn-primary">
                    Register
                </button>

            </form>
        </div>
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>    

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

</body>
</html>
